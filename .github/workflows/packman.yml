name: Generate Pacman Animation

on:
  schedule: # Executes every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Debug file location
        run: |
          echo "Searching for SVG files..."
          find . -type f -name "*.svg" -print

      - name: Prepare output directory
        run: |
          mkdir -p dist
          FILE=$(find . -type f -name "pacman-contribution-graph.svg" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ Error: pacman-contribution-graph.svg not found!"
            exit 1
          fi
          echo "✅ Found SVG at: $FILE"
          mv "$FILE" dist/

      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
